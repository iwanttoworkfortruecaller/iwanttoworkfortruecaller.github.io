<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ismail Mechbal | Customer Happiness</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <style media="screen" type="text/css">
	  @import url(http://fonts.googleapis.com/css?family=Raleway:400,700);
	  body {
	  	background: #000;
	  	color: #fff;
	  	font-family: "Raleway",sans-serif;
	  }
	  main {
	    background: #fff;
	    color: #000;
	    margin: 100px auto;
	    padding: 20px 40px;
	    text-align: center;
	    width: 40%;
	  }
	  .hide {
	  	display: none;
	  }
	  .hide.show {
	  	display: block;
	  	-webkit-animation-delay: 1s;
	  	-moz-animation-delay: 1s;
	  	-ms-animation-delay: 1s;
		}
		.hide.show em {
			display: block;
			font-size: 14px;
			margin: 10px 0px;
		}
		.hide.show img {
			border: 6px solid #000;
			margin: 20px 0;
		}
		@media screen and (max-width: 780px) {
    	main {
				margin: 0 auto;
				padding: 10px 25px;
				width: 65%;
    	}
    	.hide.show img {
        width: 100%;
    	}
		}
  </style>
</head>
<body>
  <main>
  	<span id="typed"></span>
  	<div class="hide">
  		<em>Jeff Bezos, Founder Amazon</em>
			<img src="https://s-media-cache-ak0.pinimg.com/736x/f2/71/16/f27116d1f15adfb9c8727558d6769760.jpg" alt="Best customer service at TrueCaller">
  	</div>
  </main>
 	<script>
		$(function(){
			$("#typed").typed({
				strings: ["We see our customers as invited guests to a party, and we are the hosts. It's our job to make the customer experience a little bit better."],
				typeSpeed: 1,
	      callback: function(){
	        shift();
	      }
			});
		});
	  function shift(){
	    $('.hide').addClass('show animated fadeIn');
	  }
  </script>
  <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-68468525-1', 'auto');
	  ga('send', 'pageview');
	</script>
</body>
</html>
